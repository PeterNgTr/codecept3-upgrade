name: Run Unit tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-18.04

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: borales/actions-yarn@v2.0.0
      with:
        node-version: ${{ matrix.node-version }}
    - run: yarn
    - run: yarn test
